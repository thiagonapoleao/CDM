<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Cadastro de Produto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding text-center>

  <ion-button expand="block" (click)="createDB()">
    Create DataBase
  </ion-button>

  <ion-button expand="block" (click)="createTable()">
    Create Table
  </ion-button>

  <ion-button expand="block" (click)="getRows()">
    Get Rows
  </ion-button>


  <ion-card class="dados">
    <P>
      <ion-item class="top">
        <!-- <ion-label style="font-size: 14px">Produto: </ion-label> -->
        <ion-input style="font-size: 18px" placeholder="Produto" [(ngModel)]="produto_model"></ion-input>
      </ion-item>
    </P>
    <P>
      <ion-item class="top">
        <!-- <ion-label style="font-size: 14px">Tipo de produto: </ion-label> -->
        <ion-select placeholder="Tipo do Produto" [(ngModel)]="tipo_model" style="max-width: 250px; min-width: 250px;">
          <ion-select-option>AÃ‡OUQUE</ion-select-option>
          <ion-select-option>ALIMENTOS</ion-select-option>
          <ion-select-option>BEBIDA</ion-select-option>
          <ion-select-option>FRIOS</ion-select-option>
          <ion-select-option>FRUTAS E VERDURAS</ion-select-option>
          <ion-select-option>HIGIENE E PERFUMARIA</ion-select-option>
          <ion-select-option>LIMPEZA</ion-select-option>
          <ion-select-option>PADARIA E CONFEITARIA</ion-select-option>
          <ion-select-option>PEIXARIA</ion-select-option>
        </ion-select>
      </ion-item>
    </P>
    <P>
      <ion-item class="top">
        <!-- <ion-label style="font-size: 14px">EAN: </ion-label> -->
        <ion-input style="font-size: 18px" type="number" placeholder="Codigo de Barras" [(ngModel)]="ean_model"
          maxlength="13"></ion-input>
      </ion-item>
    </P>
    <ion-button expand="block" (click)="insertRow()">
      Insert Row
    </ion-button>
  </ion-card>

  <ion-card class="pincipal">
    <ion-item class="top">
      <ion-button>ID</ion-button>
      <ion-label>Produto</ion-label>
      <ion-button>Tipo</ion-button>
      <ion-button>Delete</ion-button>
    </ion-item>
  </ion-card>
  <ion-card class="dados">
    <ion-item *ngFor="let item of row_data">
      <ion-label> {{item.pid}}</ion-label>
      <ion-button>{{item.Produto}}</ion-button>
      <ion-button> {{item.Tipo}}</ion-button>
      <ion-button (click)="deleteRow(item)" size="small" color="danger">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card>
